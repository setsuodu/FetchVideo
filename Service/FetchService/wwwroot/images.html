<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>图片下载</title>
    <style>
        body {
            font-family: Arial;
            margin: 2rem;
        }

        .hidden {
            display: none;
        }

        .nav a {
            margin-right: 1rem;
            font-weight: bold;
        }

        .progress-container {
            margin-top: 1rem;
            height: 24px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: #4caf50;
            width: 0;
            transition: width .2s;
            text-align: center;
            color: white;
            line-height: 24px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="javascript:switchPage('images')">图片下载</a>
        <a href="javascript:switchPage('videos')">视频下载</a>
    </div>

    <div id="images" class="page">
        <h2>图片下载</h2>
        <button id="downloadImgBtn">下载图片</button>
        <div class="progress-container">
            <div id="imgProgress" class="progress">0%</div>
        </div>
    </div>

    <div id="videos" class="page hidden">
        <!-- 视频页面内容在 videos.html 中 -->
    </div>

    <script src="js/common.js"></script>
    <script>
        document.getElementById('downloadImgBtn').onclick = async () => {
            runFakeProgress('imgProgress', 'downloadImgBtn');

            const a = document.createElement('a');
            a.href = '/api/Download/image';
            a.download = '';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        };
    </script>
</body>
</html>
